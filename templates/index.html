<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guestbook</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #f9f9f9;
        }

        h1 {
            color: #333;
        }

        form {
            margin-bottom: 30px;
        }

        input, textarea {
            display: block;
            width: 300px;
            margin-bottom: 10px;
            padding: 8px;
        }

        button {
            padding: 8px 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }

        .message {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 12px;
            margin-bottom: 10px;
            max-width: 500px;
        }

        .message strong {
            color: #007BFF;
        }
    </style>
</head>
<body>
    <h1>Guestbook</h1>

    <!-- Form for submitting new messages -->
    <form method="POST">
        <input type="text" name="name" placeholder="Your name" required>
        <textarea name="message" placeholder="Your message" required></textarea>
        <button type="submit">Submit</button>
    </form>

    <!-- Display list of messages -->
    {% for msg in messages %}
        <div class="message">
            <strong>{{ msg.name }}</strong><br>
            {{ msg.message }}
        </div>
    {% endfor %}
</body>
</html>
